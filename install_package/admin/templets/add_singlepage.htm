	function pinyinquery(){

	function check(){
		     var reg = /^[A-Za-z0-9]+$/;
			 if($("input[name='title']").val()==''){
				 alert('栏目名称不能为空！');
				 return false;
			 }
             if($("input[name='dir']").val()==''){
				 alert('栏目目录不能为空！');
				 return false;
			 }
             if(!reg.test($("input[name='dir']").val())){
				 alert('栏目目录只能是拼音或英文字符！');
				 return false;
			 }
             if($("select[name='list_template']").val()=='0'){
				 alert('请选择单页模板！');
				 $(".itab ul li:nth-child(1) a").removeClass('selected');
				 $(".itab ul li:nth-child(2) a").addClass('selected');
				 $("#tab1").css('display','none');
				 $("#tab2").css('display','block');
				 return false;
			 }		 
	}	
	</script>
